<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> cv2<br><br><span class="hljs-comment">#  导入人脸检测分类器，创建检测对象face</span><br>face = cv2.CascadeClassifier(<span class="hljs-string">&quot;./haarcascades/haarcascade_frontalface_default.xml&quot;</span>)<br>eye = cv2.CascadeClassifier(<span class="hljs-string">&quot;./haarcascades/haarcascade_eye.xml&quot;</span>)  <span class="hljs-comment">###</span><br>img = cv2.imread(<span class="hljs-string">&quot;./photo.jpg&quot;</span>)<br><span class="hljs-comment">#  使用检测对象face启动detectMultiScale函数进行人脸检测。</span><br>faceRects = face.detectMultiScale(<br>    img,<br>    scaleFactor=<span class="hljs-number">1.1</span>,  <span class="hljs-comment"># 在特征比对中，每次图片缩小的比例，</span><br>    minNeighbors=<span class="hljs-number">5</span>,  <span class="hljs-comment"># 设定达到的特征数，</span><br>    minSize=(<span class="hljs-number">100</span>, <span class="hljs-number">100</span>),  <span class="hljs-comment"># 允许得到目标区域的最小范围，</span><br>    maxSize=(<span class="hljs-number">200</span>, <span class="hljs-number">200</span>)  <span class="hljs-comment"># 允许得到目标区域的最大范围。</span><br>)<br>eyeRects = eye.detectMultiScale(  <span class="hljs-comment">###</span><br>    img,<br>    scaleFactor=<span class="hljs-number">1.1</span>,<br>    minNeighbors=<span class="hljs-number">5</span>,<br>    minSize=(<span class="hljs-number">25</span>, <span class="hljs-number">25</span>),  <span class="hljs-comment"># 因为眼睛比脸小，所以这里要调小，一开始调成10，会识别到错误的区域，加到25就没问题了</span><br>    maxSize=(<span class="hljs-number">200</span>, <span class="hljs-number">200</span>)<br>)<br><span class="hljs-built_in">print</span>(faceRects, <span class="hljs-built_in">type</span>(faceRects))  <span class="hljs-comment"># 输出faceRects的值和数据类型</span><br><span class="hljs-built_in">print</span>(eyeRects, <span class="hljs-built_in">type</span>(eyeRects))<br>cv2.rectangle(img, (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>), (<span class="hljs-number">140</span>, <span class="hljs-number">40</span>), (<span class="hljs-number">0</span>, <span class="hljs-number">255</span>, <span class="hljs-number">255</span>), -<span class="hljs-number">1</span>)  <span class="hljs-comment"># 20改成40，扩展黄色面积的长度</span><br><span class="hljs-comment">#  标注找到多少的人脸</span><br>cv2.putText(img, <span class="hljs-string">&quot;Finding &quot;</span> + <span class="hljs-built_in">str</span>(<span class="hljs-built_in">len</span>(faceRects)) + <span class="hljs-string">&quot; face&quot;</span>, (<span class="hljs-number">3</span>, <span class="hljs-number">15</span>),<br>            cv2.FONT_HERSHEY_COMPLEX, <span class="hljs-number">0.5</span>, (<span class="hljs-number">255</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>), <span class="hljs-number">1</span>)<br>cv2.putText(img, <span class="hljs-string">&quot;Finding &quot;</span> + <span class="hljs-built_in">str</span>(<span class="hljs-built_in">len</span>(eyeRects)) + <span class="hljs-string">&quot; eye&quot;</span>, (<span class="hljs-number">3</span>, <span class="hljs-number">30</span>),  <span class="hljs-comment"># 15改成30，在下面加多一行</span><br>            cv2.FONT_HERSHEY_COMPLEX, <span class="hljs-number">0.5</span>, (<span class="hljs-number">255</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>), <span class="hljs-number">1</span>)<br><span class="hljs-comment">#  由于有可能检测到多张人脸，所以要用循环将人脸逐个框出来</span><br><span class="hljs-keyword">for</span> x, y, w, h <span class="hljs-keyword">in</span> faceRects:  <span class="hljs-comment"># 循环获取每张人脸的数据</span><br>    cv2.rectangle(img, (x, y), (x + w, y + h), (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">255</span>), <span class="hljs-number">1</span>)  <span class="hljs-comment"># 框出人脸</span><br><span class="hljs-keyword">for</span> x, y, w, h <span class="hljs-keyword">in</span> eyeRects:<br>    cv2.rectangle(img, (x, y), (x + w, y + h), (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">255</span>), <span class="hljs-number">1</span>)<br>cv2.imshow(<span class="hljs-string">&quot;image&quot;</span>, img)<br>cv2.waitKey()<br>cv2.destroyAllWindows()<br></code></pre></td></tr></table></figure>
